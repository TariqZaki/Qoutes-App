<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--!- WEBSITE ICON LINK -->
  <link rel="icon" href="img/707695.png">
  <title>Qoutes</title>
  <!--!- WEBSITE ICON LINK -->

  <!--!- GOOGLE FONTS LINKS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Courgette&family=Indie+Flower&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Lobster&family=Satisfy&display=swap"
    rel="stylesheet">
  <!--!- GOOGLE FONTS LINKS -->

  <!--!- CSS LINKS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!--!- CSS LINKS -->
</head>

<body>

  <section class="home min-vh-100 position-relative" id="home">

    <div class="conatainer d-flex justify-content-center align-items-start  border-5 border-white">
      <div class="row">
        <div class="col-lg-8 box">

          <div class="cyrcle bg-gradient rounded-circle overflow-hidden  position-absolute mt-5"
            style="width: 9.375rem; height: 9.375rem;" id="photo">
            <img src="img/quote-marks-icon-with-shadow-vector-24371339.jpg" class="w-100" alt="wise who said">
          </div>
          <div class="names position-absolute">
            <P class="names fw-lighter text-white " id="wise">Welcome to Quotes App !</P>
          </div>

          <div class="qoutes text-center  mt-5 rounded-5 position-absolute">
            <p class="text-white p-2" id="qoute">Press the button below to recieve a random quote!</p>
          </div>
          <div class="content text-center">
            <button class="border-0 fs-5 fw-semibold mb-5 rounded-1 shadow-lg rounded-5"
              style="height: 3.125rem; width: 15.625rem;" onclick="randomQoutes()">New<span class="fw-bold fs-4">
                “Quote”</span></button>
            <h1 class="fw-bolder text-white mb-5">“Quote of the day”</h1>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--!- CSS LINKS -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
  <!--!- CSS LINKS -->
</body>

</html>
